<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="computador">
            <h2 style="text-align: center;">Computador</h2>
            <div class="box">
                <div class="numbers"><span class="num1">x</span></div>
                <div class="numbers"><span class="num2">x</span></div>
                <div class="numbers"><span class="num3">x</span></div>
            </div>
        </div>
        <div class="computador">
            <h2 style="text-align: center;">Jogador</h2>
            <div class="box">
                <div class="numbers"><span class="num4">x</span></div>
                <div class="numbers"><span class="num5">x</span></div>
                <div class="numbers"><span class="num6">x</span></div>
            </div>
        </div>
        <div class="pontuação">
            <p>Pontuação computador: <span class="pont-comp"> </span></p>
            <p>Pontuação jogador: <span class="pont-jog"> </span></p>
            <button class="sorteio">Jogar dados</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
